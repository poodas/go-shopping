<div class="container-fluid">
    <h2><b>Registration Form</b></h2>
    <form [formGroup]= "registrationForm">
      <div class="form-group">
        <label>User Name</label>
        <input formControlName= "userName" [class.is-invalid]="userName.invalid &&
        userName.touched" type="text" class="form-control">
  
        <div *ngIf= "userName.invalid && userName.touched">
          <small *ngIf= "userName.errors?.minlength" class="text-danger">Minimum Length should be 5</small>
          <small *ngIf= "userName.errors?.required">Field is required</small>
          <small *ngIf= "userName.errors?.forbiddenName">{{userName.errors?.forbiddenName.value}}User Name not allowed</small>
        </div>
      </div>
  
      <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control">
      </div>
  
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>
  
        <button class="btn btn-primary" (click)="navigateToHome()">Register</button>
    </form>
    </div>
